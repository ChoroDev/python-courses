{% extends 'base.html' %}
{% block main %}
    <h4 class="card-title">{{ phone.name }}</h4>
    {% if error_message %}
        <p class="alert alert-danger">
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}
    <p>Tel: {{ phone.phone }}</p>
    <p>Registration date: {{ phone.reg_date }}</p>
    <p>Address: {{ phone.address }}</p>
{% endblock %}
